<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <img src="img/Saylani-logo.png" alt="Saylani-logo" height="10%" width="35%">
        <h1 id="main">
            Saylani Mass Training & Job Creation Program
        </h1>
        <p class="sub">
            Registration / Entry Test Form
        </p>
    </div>
    <table>
        <tr>
            <td>
                Select Your Course*
                <form action="http://www.example.com/profile.php">
                    <p>Select Course</p>
                    <select name="devices">
                        <option value="ipod">Select Course</option>
                        <option value="radio">IT Essential</option>
                    </select>
                </form>
            </td>

            <td>
                Select Your Batch*
                <form action="http://www.example.com/profile.php">
                    <p>Select Batch</p>
                    <select name="devices">
                        <option value="ipod">Select Batch</option>
                        <option value="radio">6</option>
                    </select>
                </form>
            </td>
        </tr>

    </table>
</body>

</html>
